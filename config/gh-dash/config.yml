# gh-dash configuration with Akari Night theme
prSections:
  - title: My Pull Requests
    filters: is:open author:@me
  - title: Needs My Review
    filters: is:open review-requested:@me
  - title: Involved
    filters: is:open involves:@me -author:@me

issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me

defaults:
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      repoName:
        width: 20
      author:
        width: 15

# Akari Night theme
theme:
  ui:
    table:
      showSeparator: true
  colors:
    text:
      primary: "#E6DED3"
      secondary: "#716A5F"
      inverted: "#25231F"
      faint: "#3F4346"
      warning: "#D4A05A"
      success: "#7FAF6A"
    background:
      selected: "#51422E"
    border:
      primary: "#3F4346"
      secondary: "#2E2B26"
      faint: "#25231F"
