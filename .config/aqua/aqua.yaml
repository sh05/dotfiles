# aqua - Declarative CLI Version Manager
# https://aquaproj.github.io/
# checksum:
#   enabled: true
#   require_checksum: true
#   supported_envs:
#   - all
registries:
  - type: standard
    ref: v4.404.0 # renovate: depName=aquaproj/aqua-registry
  - name: custom
    type: local
    path: ./registry.yaml
