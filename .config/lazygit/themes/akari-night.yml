# Akari Night theme for Lazygit
# A dark palette inspired by Japanese alleys lit by round lanterns.
#
# To use this theme, set the LG_CONFIG_FILE environment variable:
#   export LG_CONFIG_FILE="$HOME/.config/lazygit/config.yml,$HOME/.config/lazygit/themes/akari-night.yml"

gui:
  theme:
    activeBorderColor:
      - "#E26A3B"
      - bold
    inactiveBorderColor:
      - "#353A3D"
    searchingActiveBorderColor:
      - "#D4A05A"
      - bold
    optionsTextColor:
      - "#5A6F82"
    selectedLineBgColor:
      - "#3F3628"
    inactiveViewSelectedLineBgColor:
      - "#412E23"
    cherryPickedCommitFgColor:
      - "#E26A3B"
    cherryPickedCommitBgColor:
      - "#2D2E2E"
    markedBaseCommitFgColor:
      - "#5A6F82"
    markedBaseCommitBgColor:
      - "#D4A05A"
    unstagedChangesColor:
      - "#D25046"
    defaultFgColor:
      - "#E6DED3"

  authorColors:
    "*": "#8E7BA0"
