add_newline = true
command_timeout = 2000

[aws]
symbol = "  "

[battery]
disabled = false

[character]
success_symbol = '[\$](255)'
error_symbol = '[\$](207)'
vicmd_symbol = '[\$](196)'

[cmd_duration]
style = "yellow"

[conda]

[directory]
truncation_length = 2
style = "46"
home_symbol = "HOME"

[docker_context]
disabled = true

[dotnet]
disabled = true

[env_var]
disabled = true

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
style = "226"

[git_commit]
disabled = false
commit_hash_length = 4
style = "226"

[git_state]
disabled = true
style = "226"

[git_status]
conflicted = "=${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "\\$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"
style = "226"

