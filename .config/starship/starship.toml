# Akari Night — Starship palette
# Named colors only — apply with: palette = 'akari-night'
palette = 'akari-night'

# 色はこのワンライナで確認できる
# for c in {000..255}; do echo -n "\e[38;5;${c}m $c" ; [ $(($c%16)) -eq 15 ] && echo;done;echo

add_newline = true
command_timeout = 2000

[aws]
symbol = "  "

[battery]
disabled = false

[character]
success_symbol = '[\$](white)'
error_symbol = '[\$](muted)'
vicmd_symbol = '[\$](ember)'

[cmd_duration]
style = "yellow"

[conda]

[directory]
truncation_length = 2
style = "life"
home_symbol = "HOME"

[docker_context]
disabled = true

[dotnet]
disabled = true

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
style = "muted"

[git_commit]
disabled = false
commit_hash_length = 4
style = "muted"

[git_state]
disabled = true
style = "muted"

[git_status]
conflicted = "=${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "\\$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"
style = "muted"

[gcloud]
disabled = true

[golang]
symbol = " "

[hostname]

[jobs]

[kubernetes]
symbol = "󱃾 "
disabled = false
style = "bright-blue"

[line_break]
disabled = false

[lua]
symbol = " "
lua_binary = "luajit"

[nix_shell]
disabled = true

[memory_usage]
disabled = true

[java]
symbol = " "

[julia]
symbol = " "

[nim]
symbol = " "

[nodejs]
symbol = " "

[os]
disabled = true

